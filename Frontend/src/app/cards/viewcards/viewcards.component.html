<button mat-stroked-button color="primary" routerLink="/card/uploadcards">
  UploadCards
  <span class="material-icons">
  add
  </span></button>

  <br><br>

  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let item of cards">
        <mat-card class="example-card" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.title}}</mat-card-title>

          </mat-card-header>
          <img mat-card-image [src]="item.image_filename" width="50" height="150">
          <mat-card-actions>
            <!-- <button mat-button>LIKE</button>
            <button mat-button>SHARE</button> -->
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
