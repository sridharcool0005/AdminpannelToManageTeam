<button mat-stroked-button color="primary" routerLink="/billing/smspackagelist">Back</button>

<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="medias mymedia text-center border border-light p-5 " >
      <img src="assets/img/addsmspack.jpg" width="25%">

        <input type="text"  class="form-control mb-4" placeholder="PaymentMode" formControlName="title" >
        <input type="text"  class="form-control mb-4" placeholder="Transation ID" formControlName="title" >
        <input type="text"  class="form-control mb-4" placeholder="Transation Ref" formControlName="title" >
        <input type="Date"  class="form-control mb-4" placeholder="Transaction Date" formControlName="title" >
        <input type="file"   class="form-control mb-4" (change)="uploadFile($event)">


      <button mdbBtn color="info" block="true"  class="my-4" type="submit">Submit</button>
  </div>
  </form>
